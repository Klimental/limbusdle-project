<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbusdle - Mirror Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>[ MIRROR INTERFACE ]</h1>
            <p>Guess the Identity of the Day</p>
        </header>

        <main>
            <div class="search-wrapper">
                <input type="text" id="sinner-search" placeholder="Type Sinner or Faction..." autocomplete="off">
                <div id="search-results" class="dropdown"></div>
            </div>

            <section class="results-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Sinner</th>
                            <th>Rarity</th>
                            <th>Season</th>
                            <th>Faction</th>
                            <th>Skill 1</th>
                            <th>Skill 2</th>
                            <th>Skill 3</th>
                            <th>Defense</th>
                        </tr>
                    </thead>
                    <tbody id="attempts-list">
                        </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
