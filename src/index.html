<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbusdle - Mirror Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>[ MIRROR INTERFACE ]</h1>
            <p>Guess the Identity of the Day</p>
        </header>
        <nav style="margin-bottom: 20px;">
            <a href="dossier.html" style="color: #0dbfdf; margin-right: 15px;"><u>Dossier</u></a>
            <a href="rules.html" style="color: #0dbfdf;"><u>Rules</u></a>   
        </nav>

        <main>
            <div class="search-wrapper">
                <input type="text" id="sinner-search" placeholder="Type Sinner or Faction..." autocomplete="off">
                <div id="search-results" class="dropdown"></div>
            </div>

            <div class="attempts-counter">
                Attempts: <span id="count-number">0</span>
            </div>

            <section class="results-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Icon</th>
                            <th>Sinner</th>
                            <th>Rarity</th>
                            <th>Season</th>
                            <th>Faction</th>
                            <th>Skill 1</th>
                            <th>Skill 2</th>
                            <th>Skill 3</th>
                            <th>Defense</th>
                        </tr>
                    </thead>
                    <tbody id="attempts-list">
                        </tbody>
                </table>
            </section>
        </main>
    </div>
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>SUCCESS</h2>
            <div id="winner-info">
                </div>
            <button class="play-again-btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
